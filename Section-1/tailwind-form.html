<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">

    <div class="border-2 border-stone-500 p-6 rounded-lg shadow-lg w-1/5">

        <h2 class="text-center text-2xl font-bold my-4">Login-Form</h2>
        <form>

            <label> Email </label>
            <input class="block w-full px-3 py-1.5 border rounded-lg mb-5" type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input class="block w-full px-3 py-1.5 border rounded-lg mb-5" type="password" placeholder="Enter your password" required>

            <button class="block w-full p-2 bg-emerald-500 rounded-lg mt-10">Submit</button>

        </form>
    </div>
</body>

</html>
