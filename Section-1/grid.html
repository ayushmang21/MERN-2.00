<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    .child {
        background-color: aquamarine;
        border: 2px solid black;
        padding: 40px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
        font-weight: 700;
    }
    .parent{
        display: grid;
        /* grid-template-columns: auto auto auto; */
        grid-template-columns: 2fr 1fr 1fr;
        gap: 10px;
    }
</style>

<body>
    <div class="parent">
        <div class="child">Child</div>
        <div class="child">Child</div>
        <div class="child">Child</div>
        <div class="child">Child</div>
        <div class="child">Child</div>
        <div class="child">Child</div>
    </div>
</body>

</html>
